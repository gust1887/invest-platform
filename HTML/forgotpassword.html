<!DOCTYPE html>
<html lang="da">
<head>
    <!-- Grunddesign -->
    <link rel="stylesheet" href="CSS/bittheme.css">

    <!-- Genbrug af fÃ¦lles form CSS -->
    <link rel="stylesheet" href="CSS/form.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nulstil adgangskode</title>
</head>
<body>
    <!-- Centreret container -->
    <div class="form-container">

        <!-- Logo -->
        <img src="images/BIT.png" class="form-logo" alt="Logo">

        <!-- Formular-boks -->
        <div class="form-box">
            <h2>Nulstil adgangskode</h2>
            <form action="#" method="POST">

                <!-- Brugernavn -->
                <div class="textbox">
                    <input type="text" placeholder="Brugernavn" name="username" required>
                </div>

                <!-- E-mail -->
                <div class="textbox">
                    <input type="email" placeholder="E-mail" name="email" required>
                </div>

                <!-- Gammel adgangskode -->
                <div class="textbox">
                    <input type="password" placeholder="Gammel adgangskode" name="old-password" required>
                </div>

                <!-- Ny adgangskode -->
                <div class="textbox">
                    <input type="password" placeholder="Ny adgangskode" name="new-password" required>
                </div>

                <!-- Send knap -->
                <input type="submit" value="Opdater adgangskode" class="btn-submit">

            </form>
        </div>
    </div>
</body>
</html>
