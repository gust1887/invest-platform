<!DOCTYPE html>
<html lang="da">
<head>
    <!-- Henter grundlæggende design (baggrund, tekstfarve osv.) -->
    <link rel="stylesheet" href="CSS/bittheme.css">

  <!-- Design -->
  <link rel="stylesheet" href="/CSS/bittheme.css" />
  <link rel="stylesheet" href="/CSS/form.css" />
</head>


<body>
    <!-- Container til hele formular-indholdet -->
    <div class="form-container">

        <!-- Logo øverst -->
        <img src="/images/BIT.png" class="form-logo" alt="Logo">

        <!-- Selve formular-boksen -->
        <div class="form-box">
            <h2>Opret Bruger</h2>
            <h5> Udfyld venligst alle oplysningerne</h5>
            <form id="signupForm">
                <!-- Brugernavn -->
                <div class="textbox">
                    <input type="text" id="signupUsername" placeholder="Brugernavn" name="username" required>
                </div>


                  <!-- e-mail -->
                  <div class="textbox">
                    <input type="email" id="signupEmail" placeholder="E-mail" name="email" required>
                </div>

                <!-- Adgangskode -->
                <div class="textbox">
                    <input type="password" id="signupPassword" placeholder="Adgangskode" name="password" required>
                </div>

                <!-- Send knap -->
                <input type="submit" value="Opret Bruger" class="btn-login">
            </form>
        </div>
    </div>
    <div id="signupMessage"></div>
<script src="/JS/opretbruger.js"></script>

</body>
</html>
