<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Henter grundlæggende tema (baggrund, tekstfarve osv.) -->
    <link rel="stylesheet" href="CSS/bittheme.css">

    <!-- Fælles layout og stil for formularer -->
    <link rel="stylesheet" href="/CSS/bittheme.css" />
    <link rel="stylesheet" href="/CSS/form.css" />
</head>

<body>
    <!-- Container til hele formularens indhold -->
    <div class="form-container">

        <!-- Logo -->
        <img src="/images/BIT.png" alt="BIT logo" class="form-logo">

        <!-- Formularboks -->
        <div class="form-box">
            <h2>Create User</h2>
            <h5>Please fill in all required fields</h5>

            <form id="signupForm">
                <!-- Brugernavn -->
                <div class="textbox">
                    <input type="text" id="signupUsername" placeholder="Username" name="username" required>
                </div>

                <!-- E-mail -->
                <div class="textbox">
                    <input type="email" id="signupEmail" placeholder="Email" name="email" required>
                </div>

                <!-- Adgangskode -->
                <div class="textbox">
                    <input type="password" id="signupPassword" placeholder="Password" name="password" required>
                </div>

                <!-- Knap til at sende formularen -->
                <input type="submit" value="Create User" class="btn-login">
            </form>
        </div>
    </div>

    <!-- Besked vises her efter indsendelse -->
    <div id="signupMessage"></div>

    <!-- JavaScript der håndterer oprettelse -->
    <script src="/JS/opretbruger.js"></script>
</body>
</html>
