<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Overview</title>

  <!-- Tilføjer CSS til layout og tema -->
  <link rel="stylesheet" href="/CSS/portfolios.css">
  <link rel="stylesheet" href="/CSS/bittheme.css">
  <link rel="stylesheet" href="/CSS/userface.css">
</head>
<body>

  <!-- Sidebar med navigation -->
  <div class="sidebar">
    <img src="/HTML/images/BIT.png" alt="BIT logo" class="sidebar-logo">
    <ul class="nav-links">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="accounts.html">Accounts</a></li>
      <li><a href="portfolios.html" class="active">Portfolios</a></li>
    </ul>
    <div class="sidebar-bottom">
      <!-- Skift adgangskode og log ud -->
      <button onclick="location.href='changepassword.html'">Change Password</button>
      <button onclick="location.href='logout.html'">Log Out</button>
    </div>
  </div>

  <!-- Hovedindhold -->
  <div class="container">
    <h1>Portfolio Overview</h1>

    <!-- Øverste statistikbokse -->
    <div class="top-stats">
      <div class="box">
        <h3>Total Value</h3>
        <p id="totalValue" class="big-number"></p>
      </div>
      <div class="box">
        <h3>24 Hour Change</h3>
        <p class="green" id="change24h"></p>
        <h3>7 Day Change</h3>
        <p class="red" id="change7d"></p>
        <h3>30 Day Change</h3>
        <p class="green" id="change30d"></p>
      </div>
      <div class="box chart-box">
        <!-- Canvas til grafen -->
        <canvas id="portfolioChart"></canvas>
      </div>
    </div>

    <!-- Knap til at oprette ny portefølje -->
    <button id="addPortfolioBtn" class="primary-button">+ Create New Portfolio</button>

    <!-- Formular til ny portefølje (skjult som standard) -->
    <div id="newPortfolioForm" class="form-card" style="display: none;">
      <h3>Create a New Portfolio</h3>
      <div class="form-group">
        <label for="portfolioName">Portfolio Name:</label>
        <input type="text" id="portfolioName" required />
      </div>
      <button id="submitNewPortfolio" class="primary-button">Add Portfolio</button>
    </div>

    <!-- Tabel over eksisterende porteføljer -->
    <table>
      <thead>
        <tr>
          <th>Portfolio Name</th>
          <th>24h Change</th>
          <th>Last Trade</th>
          <th>Total Value</th>
        </tr>
      </thead>
      <tbody id="portfolioTableBody">
         <!-- Dynamiske rækker tilføjes via JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Chart.js bibliotek til at vise diagram -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- JavaScript-fil til håndtering af porteføljer -->
  <script src="../JS/portfolios.js"></script>
</body>
</html>
