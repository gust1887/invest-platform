<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Design og layout -->
  <link rel="stylesheet" href="/CSS/bittheme.css">
  <link rel="stylesheet" href="/CSS/form.css">
</head>
<body>
  <!-- Alt indhold centreres -->
  <div class="form-container">
    <!-- Logo -->
    <img src="/HTML/images/BIT.png" class="form-logo" alt="Logo">

    <!-- LOGIN-FORMULAR -->
    <div class="form-box">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="textbox">
          <input type="text" id="username" name="username" placeholder="Brugernavn" required>
        </div>
        <div class="textbox">
          <input type="password" id="password" name="password" placeholder="Adgangskode" required>
        </div>
        <p class="forgot-password">
          <a href="changepassword.html">Skift Adgangskode</a>
        </p>
        <input type="submit" value="Log ind" class="btn-login">
      </form>
      <div id="message"></div>
    </div>



  <!-- Script -->
  <script src="/JS/login.js"></script>
</body>
</html>
