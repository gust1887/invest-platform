<!DOCTYPE html>
<html lang="da">
<head>
    <!-- Grunddesign (farver, baggrund osv.) -->
    <link rel="stylesheet" href="CSS/bittheme.css">

    <!-- Fælles layout og stil til login/opret bruger -->
    <link rel="stylesheet" href="CSS/form.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <!-- Alt indhold centreret i container -->
    <div class="form-container">

        <!-- Logo med klasse så vi kan style i CSS -->
        <img src="images/BIT.png" class="form-logo" alt="Logo">

        <!-- Boksen med login-formular -->
        <div class="form-box">
            <h2>Login</h2>
            <form id="loginForm">

                <!-- Brugernavn -->
                <div class="textbox">
                    <input type="text" id="username" placeholder="Brugernavn" name="username" required>
                </div>

                <!-- Adgangskode -->
                <div class="textbox">
                    <input type="password" id="password" placeholder="Adgangskode" name="password" required>
                </div>

                <!-- Send knap -->
                <input type="submit" value="Log ind" class="btn-login">
            </form>
            <div id="message"></div> <!-- Vis loginbesked her -->
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
