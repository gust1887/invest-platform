<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password</title>
  <link rel="stylesheet" href="/CSS/bittheme.css" />
  <link rel="stylesheet" href="/CSS/form.css" />
</head>
<body>
  <!-- Formularens hovedcontainer -->
  <div class="form-container">
    <!-- Logo -->
    <img src="/HTML/images/BIT.png" class="form-logo" alt="Logo" />

    <!-- Formularboks -->
    <div class="form-box">
      <h2>Change Password</h2>
      <form id="changePasswordForm">
        <!-- Beskedfelt til fejl eller succes -->
        <div id="changeMessage" style="color: red; margin-bottom: 10px;"></div>

        <!-- Brugernavn -->
        <div class="textbox">
          <input type="text" id="username" placeholder="Username" name="username" required />
        </div>

        <!-- E-mail -->
        <div class="textbox">
          <input type="email" id="email" placeholder="Email" name="email" required />
        </div>

        <!-- Ny adgangskode -->
        <div class="textbox">
          <input type="password" id="newPassword" placeholder="New Password" name="new-password" required />
        </div>

        <!-- Knap til at indsende formular -->
        <input type="submit" value="Update Password" class="btn-submit" />
      </form>
    </div>
  </div>

  <!-- JavaScript til formularhÃ¥ndtering -->
  <script src="/JS/changePassword.js"></script>
</body>
</html>
