<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ændre adgangskode</title>
  <link rel="stylesheet" href="/CSS/bittheme.css" />
  <link rel="stylesheet" href="/CSS/form.css" />
</head>
<body>
  <div class="form-container">
    <img src="/images/BIT.png" class="form-logo" alt="Logo" />

    <div class="form-box">
      <h2>Ændre adgangskode</h2>
      <form id="changePasswordForm">
        <div id="changeMessage" style="color: red; margin-bottom: 10px;"></div>

        <div class="textbox">
          <input type="text" id="username" placeholder="Brugernavn" name="username" required />
        </div>

        <div class="textbox">
          <input type="email" id="email" placeholder="E-mail" name="email" required />
        </div>

        <div class="textbox">
          <input type="password" id="newPassword" placeholder="Ny adgangskode" name="new-password" required />
        </div>

        <input type="submit" value="Opdater adgangskode" class="btn-submit" />
      </form>
    </div>
  </div>

  <script src="/JS/changePassword.js"></script>
</body>
</html>
