<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Henter grundlæggende tema (baggrund, tekstfarve osv.) -->
    <link rel="stylesheet" href="/CSS/bittheme.css">

    <!-- Fælles layout og stil for formularer (login / opret bruger) -->
    <link rel="stylesheet" href="/CSS/form.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>

<body>
    <!-- Container til hele formularens indhold -->
    <div class="form-container">

            <!-- Logo -->
            <img src="/images/BIT.png" alt="BIT logo" class="form-logo">

        <!-- Selve boksen med formularen -->
        <div class="form-box">
            <h2>Create Account</h2>
            <h5>Please fill in all required fields</h5>

            <form id="signupForm">
                <!-- Inputfelt til kontonavn -->
                <div class="textbox">
                    <input type="text" id="accountName" placeholder="Account Name" name="accountName" required>
                </div>

                <!-- Valutavalg: dropdown med muligheder -->
                <div class="textbox">
                    <select id="currency" name="currency" required>
                      <option value="">Select currency</option>
                      <option value="DKK">Danish kroner (DKK)</option>
                      <option value="USD">US dollars (USD)</option>
                      <option value="EUR">Euro (EUR)</option>
                      <option value="GBP">British pounds (GBP)</option>
                    </select>
                </div>

                <!-- Knap til at sende formularen -->
                <input type="submit" value="Create Account" class="btn-login">
            </form>
        </div>
    </div>

    <!-- Besked vises her efter indsendelse -->
    <div id="signupMessage"></div>

    <!-- JavaScript som håndterer kontooprettelsen -->
    <script src="/JS/opretkonto.js"></script>
</body>
</html>
