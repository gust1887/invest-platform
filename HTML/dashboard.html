<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>

  <link rel="stylesheet" href="/CSS/bittheme.css" />
  <link rel="stylesheet" href="/CSS/userface.css" />
  <link rel="stylesheet" href="/CSS/dashboard.css" />
  <link rel="stylesheet" href="/CSS/portfolios.css" />

  <!-- Kun Ã©n Chart.js import -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    
  <!-- Sidebar -->
  <div class="sidebar">
    <img src="/images/BIT.png" alt="BIT logo" class="sidebar-logo">
    <ul class="nav-links">
      <li><a href="dashboard.html" class="active">Dashboard</a></li>
      <li><a href="accounts.html">Accounts</a></li>
      <li><a href="portfolios.html">Portfolios</a></li>
    </ul>
    <div class="sidebar-bottom">
      <button onclick="location.href='changepassword.html'">Change Password</button>
      <button onclick="location.href='logout.html'">Log Out</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="dashboard-content">
    <!-- Top Summary Cards -->
    <div class="dashboard-cards">
      <div class="dashboard-card" id="totalValueCard">
        <h4>Total Value</h4>
        <p class="card-value">Loading...</p>
      </div>
      <div class="dashboard-card" id="realizedProfitCard">
        <h4>Total Realized Profit</h4>
        <p class="card-value">Loading...</p>
      </div>
      <div class="dashboard-card" id="unrealizedProfitCard">
        <h4>Total Unrealized Profit</h4>
        <p class="card-value">Loading...</p>
      </div>
    </div>

    <!-- Portfolio Value Chart -->
    <div class="dashboard-graph">
      <h4>Portfolio Value</h4>
      <canvas id="performanceChart" width="400" height="200"></canvas>
    </div>

    <!-- Bottom Data Boxes -->
    <div class="dashboard-bottom">
      <div class="dashboard-box" id="topValueSecurities">
        <h4>Top 5 Securities by Value</h4>
        <ul id="valueList">Loading...</ul>
      </div>
      <div class="dashboard-box" id="topProfitSecurities">
        <h4>Top 5 Securities by Profit</h4>
        <ul id="profitList">Loading...</ul>
      </div>
    </div>
  </div>
  
  <!-- Korrekt sti til JS -->
  <script src="../JS/dashboard.js"></script>
</body>
</html>
