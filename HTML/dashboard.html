<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="/CSS/bittheme.css" />
  <link rel="stylesheet" href="/CSS/userface.css" />
  <link rel="stylesheet" href="/CSS/dashboard.css" />
</head>
<body>

  <div class="sidebar">
    <img src="/images/BIT.png" alt="BIT logo" class="sidebar-logo" />
    <ul class="nav-links">
      <li><a href="dashboard.html" class="active">Dashboard</a></li>
      <li><a href="accounts.html">Accounts</a></li>
      <li><a href="portfolios.html">Portfolios</a></li>
    </ul>
    <div class="sidebar-bottom">
      <button onclick="location.href='changepassword.html'">Change Password</button>
      <button onclick="location.href='logout.html'">Log Out</button>
    </div>
  </div>

  <div class="container">
    <h1>Portfolio Dashboard</h1>

    <!-- Ã˜verste bokse -->
    <div class="top-stats">
      <div class="box">
        <h3>Total Portfolio Value</h3>
        <p class="big-number" id="totalValue">224.543 DKK</p>
      </div>
      <div class="box">
        <h3>Total Realized Gain</h3>
        <p class="big-number" id="realizedGain">+8.234 DKK</p>
      </div>
      <div class="box">
        <h3>Total Unrealized Gain</h3>
        <p class="big-number" id="unrealizedGain">+12.321 DKK</p>
      </div>
    </div>

    <!-- Graf -->
    <div class="chart-container">
      <canvas id="yearChart"></canvas>
    </div>

    <!-- Bundelementer -->
    <div class="bottom-boxes">
      <div class="table-box">
        <h3>Top 5 Securities by Value</h3>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Value (DKK)</th>
            </tr>
          </thead>
          <tbody id="topValueTable">
            <!-- Fyldes med JS -->
          </tbody>
        </table>
      </div>

      <div class="table-box">
        <h3>Top 5 Securities by Profit</h3>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Profit (DKK)</th>
            </tr>
          </thead>
          <tbody id="topProfitTable">
            <!-- Fyldes med JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../JS/dashboard.js"></script>
</body>
</html>
