<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest Platform - Dashboard</title>

    <!-- CSS: Grundtema og Dashboard layout -->
    <link rel="stylesheet" href="/CSS/bittheme.css">
    <link rel="stylesheet" href="/CSS/dashboard.css">
    <link rel="stylesheet" href="/CSS/userface.css">

    <style>
        /* Justerer sidebar-logoens størrelse og placering */
        .sidebar-logo {
            max-height: 60px;
            width: auto;
            display: block;
            margin: 0 auto 20px auto; /* centreret og med afstand under */
        }
    </style>
</head>
<body>
    <!-- Sidebar med navigation -->
    <div class="sidebar">
        <img src="/HTML/images/BIT.png" alt="BIT logo" class="sidebar-logo">
        <ul class="nav-links">
            <li><a href="dashboard.html" class="active">Dashboard</a></li>
            <li><a href="accounts.html">Accounts</a></li>
            <li><a href="portfolios.html">Portfolios</a></li>
        </ul>

        <!-- Nederste knapper: skift kodeord / log ud -->
        <div class="sidebar-bottom">
            <button onclick="location.href='changepassword.html'">Change Password</button>
            <button onclick="location.href='logout.html'">Log Out</button>
        </div>
    </div>

    <!-- Hovedindhold -->
    <div class="main-content">
        <!-- Søgefelt og knap til at hente data -->
        <input id="symbol" placeholder="Tickersymbol">
        <button onclick="hent()">Search</button>

        <!-- Graf-container -->
        <canvas id="chart" width="70%" height="50"></canvas>

        <!-- Visning af nøgletal -->
        <div id="key-metrics" style="margin-top: 30px;">
            <h3>Key figures</h3>
            <ul id="metrics-list"></ul>
        </div>
    </div>

    <!-- Chart.js bibliotek + indlejret JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let graf;

        // Funktion til at hente data og vise graf + nøgletal
        function hent() {
            const symbol = document.getElementById('symbol').value;

            // Først hentes kursdata til graf
            fetch(`/api/${symbol}`)
                .then(res => res.json())
                .then(data => {
                    const datoer = data.map(d => d.dato);
                    const priser = data.map(d => d.pris);

                    const ctx = document.getElementById('chart').getContext('2d');
                    if (graf) graf.destroy(); // ødelæg tidligere graf hvis den findes

                    graf = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: datoer,
                            datasets: [{
                                label: symbol,
                                data: priser,
                                borderColor: 'green'
                            }]
                        }
                    });

                    // Derefter hentes nøgletal
                    return fetch(`/api/nogletal/${symbol}`);
                })
                .then(res => res.json())
                .then(nogletal => {
                    console.log("Nøgletal modtaget:", nogletal);

                    const list = document.getElementById('metrics-list');
                    list.innerHTML = `
                        <li><strong>P/E:</strong> ${nogletal.pe}</li>
                        <li><strong>Volume:</strong> ${nogletal.volume}</li>
                        <li><strong>Market Cap:</strong> ${nogletal.marketCap}</li>
                        <li><strong>EPS:</strong> ${nogletal.eps}</li>
                        <li><strong>Udbytte i procent (%):</strong> ${nogletal.dividendYield}</li>`;
                })
                .catch(err => {
                    document.getElementById('metrics-list').innerHTML = '<li>Kunne ikke hente nøgletal</li>';
                });
        }
    </script>
</body>
</html>
